<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body, input, button {
            box-sizing: border-box; /* Include padding and border in element's total width */
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Same margin as input */
            border: none;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
            text-align: center;
        }
        .toggle {
            text-align: center;
            margin: 10px 0;
            color: #007bff;
            cursor: pointer;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login or Create Account</h1>
        
        <div id="loginForm" class="form-container">
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="createAccountForm" class="form-container" style="display: none;">
            <form action="/create-account" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
        
        <div class="toggle" onclick="toggleForms()">Create Account</div>

        <p th:if="${error}" th:text="${error}"></p>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const createAccountForm = document.getElementById('createAccountForm');
            const toggleText = document.querySelector('.toggle');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                createAccountForm.style.display = 'none';
                toggleText.textContent = 'Create Account';
            } else {
                loginForm.style.display = 'none';
                createAccountForm.style.display = 'block';
                toggleText.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
